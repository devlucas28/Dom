<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerta de Parabéns</title>
  </head>
  <body>
    <button id="botaoParabens">Clique para Parabéns!</button>

    <script>
      document
        .getElementById("botaoParabens")
        .addEventListener("click", function () {
          alert("Parabéns! Você clicou no botão!");
        });
    </script>
  </body>
</html>
