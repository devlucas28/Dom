<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Produtos</title>
    <style>
      .produto {
        cursor: pointer;
        margin: 5px;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h2>Produtos</h2>
    <div
      class="produto"
      data-descricao="Produto 1 - Descrição"
      data-preco="R$ 10,00"
    >
      Produto 1
    </div>
    <div
      class="produto"
      data-descricao="Produto 2 - Descrição"
      data-preco="R$ 20,00"
    >
      Produto 2
    </div>
    <div
      class="produto"
      data-descricao="Produto 3 - Descrição"
      data-preco="R$ 30,00"
    >
      Produto 3
    </div>

    <div id="detalhes"></div>

    <script>
      const produtos = document.getElementsByClassName("produto");
      const detalhesDiv = document.getElementById("detalhes");

      for (let i = 0; i < produtos.length; i++) {
        produtos[i].addEventListener("click", function () {
          const descricao = this.getAttribute("data-descricao");
          const preco = this.getAttribute("data-preco");

          detalhesDiv.innerHTML = `<strong>Descrição:</strong> ${descricao}<br><strong>Preço:</strong> ${preco}`;
        });
      }
    </script>
  </body>
</html>
